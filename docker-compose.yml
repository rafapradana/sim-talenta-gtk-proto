services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sim-talenta-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db.${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-sim-talenta-gtk}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - sim-talenta-network
    volumes:
      - uploads:/app/public/uploads

  db:
    image: postgres:16-alpine
    container_name: sim-talenta-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sim-talenta-network

  minio:
    image: minio/minio:latest
    container_name: sim-talenta-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - sim-talenta-network

  # One-time migration runner
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: sim-talenta-migrate
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db.${POSTGRES_HOST}:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sim-talenta-network
    profiles:
      - setup

volumes:
  postgres_data:
  minio_data:
  uploads:

networks:
  sim-talenta-network:
    driver: bridge
